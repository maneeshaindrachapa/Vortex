<ion-menu [content]="content" swipeEnabled=false (ionOpen)="menuOpened()" (ionClose)="menuClosed()">
  <ion-header>
    <ion-toolbar>
      <ion-title class="title-color">Vortex</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="content-color">
    <ion-list>
      <button ion-item (click)="openPage('CreateVotingBallotPage')" class="button">
        <ion-icon name="pulse"></ion-icon>Create Voting Ballot
      </button>
      <button ion-item (click)="openPage('EditProfilePage')" class="button">
        <ion-icon name="contact"></ion-icon>Edit Profile
      </button>
      <button ion-item (click)="openPage('ConfirmUserPage')" class="button">
        <ion-icon name="people"></ion-icon>User Requests
        <span class="requests">{{requests}}</span>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- main navigation -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
