<ion-content class="login-content" padding>
  <div *ngIf=viewShow>
  <ion-row class="logo-row">

    <ion-col width-67>
      <img src="assets/imgs/logomain.png" />
    </ion-col>

  </ion-row>
  <form #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="registerCredentials.username" required id="username" ></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required id="password"></ion-input>
          </ion-item>
          
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signin-col">
        <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid" (click)="login()">Login</button><!---->
        <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
        <button ion-button class="forgetpassword-btn" block clear (click)="forgetpassword()">Forgot Password ?</button>
        <button ion-button class="contactUs-btn" block clear (click)="contactUs()">Contact Us</button>
      </ion-col>
    </ion-row>

  </form>
  </div>
</ion-content>
