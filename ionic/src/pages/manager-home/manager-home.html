<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Manager | Home
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
      <button ion-button  (click)="createBallot()">
        <ion-icon name="ios-pulse"></ion-icon>
      </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<!--managers cannot vote so managers can see all the votingPolls on going-->
<ion-content>
  <ion-searchbar (ionInput)="getVotingBallotDetails($event)"></ion-searchbar>
  <ion-list>
  <ion-item *ngFor="let item of items">
    <ion-card class="ion-card">
      <img src="{{item.image}}"/>
      <ion-card-content>
        <ion-card-title class="ion-card-title">
          {{item.votingballotName}}
        </ion-card-title>
        <p style="white-space:pre-line;">
          {{item.votingballotDescription}}
        </p><br>
        Strat Time :{{item.startDate}} {{item.startTime}} <br>
        End Time : {{item.endDate}} {{item.endTime}}<br>

        <!--button ion-button icon-left clear small (click)="loadProducts(item.shop_id)"-->
        <ion-icon name="stats"></ion-icon><span>View Results </span>
          
        <!--/button-->
      </ion-card-content>
    </ion-card>
  </ion-item>
  </ion-list>
</ion-content>
