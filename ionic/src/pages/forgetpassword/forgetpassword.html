<ion-header>

  <ion-navbar color="dark">
    <ion-title>Forget Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="forgetpassword-content">
  <div >
    <ion-icon name="lock" class="main-logo" ></ion-icon>
  </div>
  <div class="main-title">
    Forgot Your Password?
  </div>
  <div class="sub-title">
    Please Enter Your Email
  </div>
  <ion-row>
    <ion-col col-2 class="enter-col">
      <ion-icon name="mail" class="email-icon"></ion-icon>
    </ion-col >
    <ion-col col-10 class="enter-col">
      <ion-input type="email" placeholder="Type Your email" name="email" [(ngModel)]="email" required></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col class="email-col">
        <button ion-button class="email-btn" full type="button" (click)="sendEmail()" >Get the Code</button>
      </ion-col>
    </ion-row>
</ion-content>
