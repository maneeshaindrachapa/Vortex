<ion-header>
  <ion-navbar color="dark">
    <ion-title>Enter Code</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="passwordchange-content">
  <div >
    <ion-icon name="unlock" class="main-logo"></ion-icon>
  </div>
  <div class="main-title">
    Insert the 6 digit Code You Received via e-mail
  </div>
  <ion-row>
    <ion-col col-2 class="enter-col">
      <ion-icon name="code" class="code-icon"></ion-icon>
    </ion-col >
    <ion-col col-10 class="enter-col">
      <ion-input type="text" placeholder="Type 6 Digit Code" name="code" [(ngModel)]="code"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col class="code-col">
        <button ion-button class="code-btn" full type="button" (click)="sendEmail()" >Confirm Code</button>
      </ion-col>
    </ion-row>
</ion-content>
