<ion-header>
  <ion-navbar color="dark">
    <ion-title>Enter Code</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="passwordchange-content">
  <div >
    <ion-icon name="unlock" class="main-logo"></ion-icon>
  </div>
  <div class="main-title">
    Insert the 6 Digit Code You Received via e-mail
  </div>
  <ion-row>
    <ion-col col-2 class="enter-col">
      <ion-icon name="code" class="code-icon"></ion-icon>
    </ion-col >
    <ion-col col-10 class="enter-col">
      <ion-input type="number" min="0" placeholder="Type 6 Digit Code" name="code" [(ngModel)]="code"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col class="code-col">
        <button ion-button class="code-btn" full type="button" (click)="checkCode()">Confirm Code</button>
      </ion-col>
    </ion-row>

    <!--this displays when the code is correct-->
    <div *ngIf="correct">
      <div class="password-title">
       Type Your New Password
      </div>
      <ion-row class="password-col">
        <ion-col col-2 class="enter-col">
          <ion-icon name="key" class="code-icon"></ion-icon>
        </ion-col >
        <ion-col col-10 class="enter-col">
          <ion-input type="text" placeholder="Type Your new Password" name="password" [(ngModel)]="password"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col class="code-col">
            <button ion-button class="code-btn" full type="button" (click)="changePassword()">Change Password</button>
          </ion-col>
        </ion-row>
    </div>
</ion-content>
