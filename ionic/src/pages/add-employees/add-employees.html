<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Add Employees
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="ion-content">
  <ion-searchbar (ionInput)="getUserDetails($event)"></ion-searchbar>
  <form>
    <ion-item *ngFor="let item of items" class="ion-item">
      <ion-buttons start>
          <button ion-button icon-left clear small (click)="addUser(item.username)">
            <ion-icon name="add-circle"></ion-icon>
            <span class="span-class">{{item.firstname}} &nbsp; {{item.lastname}}</span><br>
          </button>
      </ion-buttons>
    </ion-item>
  </form>
</ion-content>
