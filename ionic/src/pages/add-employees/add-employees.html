<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Add Employees
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="ion-content">
  <ion-searchbar (ionInput)="getUserDetails($event)"></ion-searchbar>

  <ion-item *ngFor="let item of items" class="ion-item">
    <ion-label class="ion-label">{{item.firstname}} &nbsp; {{item.lastname}}</ion-label>
    <ion-checkbox color="dark" checked="true"></ion-checkbox>
  </ion-item>
</ion-content>
